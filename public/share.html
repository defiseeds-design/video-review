<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Review | Validator.com</title>
  <meta property="og:title" content="Video Review - Validator.com">
  <meta property="og:description" content="Review this video before it goes live">
  <meta property="og:type" content="video.other">
  <meta name="twitter:card" content="player">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            navy: '#1C2951',
            cyan: '#22D3EE',
            orange: '#E85D04',
            lime: '#D4E157',
            twitter: {
              bg: '#000000',
              border: '#2f3336',
              text: '#e7e9ea',
              secondary: '#71767b',
              blue: '#1d9bf0'
            }
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }
    body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%); min-height: 100vh; }
    
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
    
    .tweet {
      background: #000;
      border: 1px solid #2f3336;
      border-radius: 16px;
      overflow: hidden;
    }
    .tweet-header { display: flex; gap: 12px; padding: 16px; }
    .tweet-avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1C2951, #22D3EE);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .tweet-content { flex: 1; min-width: 0; }
    .tweet-author { display: flex; align-items: center; gap: 4px; flex-wrap: wrap; }
    .tweet-name { font-weight: 700; color: #e7e9ea; font-size: 15px; }
    .tweet-verified { color: #1d9bf0; }
    .tweet-handle { color: #71767b; font-size: 15px; }
    .tweet-text { color: #e7e9ea; font-size: 15px; padding: 0 16px 16px; line-height: 1.5; }
    .tweet-media { border-top: 1px solid #2f3336; }
    .tweet-video { width: 100%; aspect-ratio: 1/1; background: #000; display: block; }
    
    .status-pending { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #78350f; }
    .status-approved { background: linear-gradient(135deg, #22D3EE 0%, #06b6d4 100%); color: #0e3a3d; }
    .status-rejected { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
    
    .btn-primary { background: linear-gradient(135deg, #22D3EE 0%, #06b6d4 100%); }
    .btn-success { background: linear-gradient(135deg, #D4E157 0%, #c0ca33 100%); }
    .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
    
    .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .loading-pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #22c55e;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      z-index: 200;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.error { background: #ef4444; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="toast" class="toast"></div>
  
  <div class="w-full max-w-xl">
    <!-- Header -->
    <div class="flex items-center justify-center gap-3 mb-6 fade-in">
      <div class="flex gap-1.5">
        <div class="w-5 h-5 rounded-md bg-navy border border-white/10"></div>
        <div class="w-5 h-5 rounded-md bg-cyan shadow-lg shadow-cyan/30"></div>
        <div class="w-5 h-5 rounded-md bg-orange shadow-lg shadow-orange/30"></div>
      </div>
      <span class="text-white/50 font-medium">Validator.com ‚Ä¢ Video Review</span>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-20">
      <div class="w-16 h-16 mx-auto mb-4 rounded-full border-4 border-cyan/20 border-t-cyan animate-spin"></div>
      <p class="text-white/40">Loading video...</p>
    </div>

    <!-- Video Card -->
    <div id="video-card" class="hidden fade-in">
      <div class="tweet">
        <div class="tweet-header">
          <div class="tweet-avatar">
            <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          <div class="tweet-content">
            <div class="tweet-author">
              <span class="tweet-name">Validator.com</span>
              <svg class="w-5 h-5 tweet-verified" viewBox="0 0 22 22" fill="currentColor"><path d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"/></svg>
              <span class="tweet-handle">@ValidatorSOL</span>
            </div>
            <div class="flex items-center gap-2 mt-1">
              <span id="video-date" class="tweet-handle"></span>
              <span class="tweet-handle">¬∑</span>
              <span id="video-status" class="px-2 py-0.5 rounded-full text-xs font-semibold"></span>
            </div>
          </div>
        </div>
        
        <p id="video-description" class="tweet-text"></p>
        
        <div class="tweet-media">
          <video id="video-player" controls loop class="tweet-video"></video>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-3 mt-4">
        <button onclick="quickApprove()" class="btn-primary text-navy font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition hover:opacity-90 active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
          Approve
        </button>
        <button onclick="showFeedbackForm()" class="bg-white/5 border border-twitter-border text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition hover:bg-white/10 active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>
          Leave Feedback
        </button>
      </div>
      
      <!-- Feedback Form (hidden by default) -->
      <div id="feedback-form" class="hidden mt-4 glass rounded-xl p-4 fade-in">
        <h3 class="text-white font-medium mb-3">Share your feedback</h3>
        <div class="mb-3">
          <input type="text" id="reviewer-name" placeholder="Your name (optional)" 
                 class="w-full bg-transparent border border-twitter-border rounded-lg px-4 py-2 text-white text-sm focus:outline-none focus:border-cyan transition placeholder-twitter-secondary">
        </div>
        <textarea id="feedback-message" rows="3" placeholder="What changes would you suggest?"
                  class="w-full bg-transparent border border-twitter-border rounded-lg px-4 py-3 text-white text-sm focus:outline-none focus:border-cyan transition placeholder-twitter-secondary resize-none mb-3"></textarea>
        <div class="flex gap-2">
          <button onclick="hideFeedbackForm()" class="flex-1 border border-twitter-border text-white py-2 rounded-lg hover:bg-white/5 transition">Cancel</button>
          <button onclick="submitFeedback()" class="flex-1 bg-orange text-white font-medium py-2 rounded-lg hover:bg-orange/90 transition">Send Feedback</button>
        </div>
      </div>
      
      <!-- Quick Reject -->
      <button onclick="quickReject()" class="mt-3 w-full text-red-400/60 hover:text-red-400 text-sm py-2 transition flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        Reject video
      </button>
      
      <!-- Download -->
      <div class="mt-6 pt-4 border-t border-white/5">
        <a id="download-btn" download class="btn-success block w-full text-navy font-bold py-4 rounded-xl text-center transition hover:opacity-90 active:scale-98">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
            Download Video
          </span>
        </a>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden text-center py-20 fade-in">
      <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-white/5 flex items-center justify-center">
        <svg class="w-12 h-12 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
      </div>
      <h2 class="text-white text-2xl font-medium mb-3">Video not found</h2>
      <p class="text-twitter-secondary mb-6">This link may have expired or the video was removed.</p>
      <a href="/" class="text-cyan hover:underline">Go to dashboard ‚Üí</a>
    </div>

    <!-- Footer -->
    <p class="text-center text-white/20 text-sm mt-8">
      Powered by <a href="https://validator.com" target="_blank" class="text-cyan/60 hover:text-cyan transition">Validator.com</a>
    </p>
  </div>

  <script>
    let videoData = null;
    
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    async function loadVideo() {
      const token = window.location.pathname.split('/').pop();
      
      try {
        const res = await fetch(`/api/share/${token}`);
        if (!res.ok) throw new Error('Not found');
        
        videoData = await res.json();
        
        const videoSrc = videoData.videoUrl || `/videos/${videoData.filename}`;
        document.getElementById('video-player').src = videoSrc;
        document.getElementById('video-description').textContent = videoData.description || videoData.title;
        document.getElementById('video-date').textContent = new Date(videoData.createdAt).toLocaleDateString('en-US', {
          month: 'short', day: 'numeric', year: 'numeric'
        });
        document.getElementById('video-status').textContent = videoData.status.charAt(0).toUpperCase() + videoData.status.slice(1);
        document.getElementById('video-status').className = `px-2 py-0.5 rounded-full text-xs font-semibold status-${videoData.status}`;
        document.getElementById('download-btn').href = videoSrc;
        
        document.title = `${videoData.title} | Validator.com`;
        
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('video-card').classList.remove('hidden');
        
      } catch (err) {
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
      }
    }
    
    function showFeedbackForm() {
      document.getElementById('feedback-form').classList.remove('hidden');
      document.getElementById('feedback-message').focus();
    }
    
    function hideFeedbackForm() {
      document.getElementById('feedback-form').classList.add('hidden');
    }
    
    async function submitFeedback() {
      if (!videoData) return;
      
      const message = document.getElementById('feedback-message').value.trim();
      if (!message) {
        showToast('Please enter your feedback', 'error');
        return;
      }
      
      const author = document.getElementById('reviewer-name').value.trim() || 'External Reviewer';
      
      try {
        await fetch(`/api/videos/${videoData.id}/feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, author })
        });
        
        showToast('üí¨ Feedback sent! Thank you.');
        document.getElementById('feedback-message').value = '';
        document.getElementById('reviewer-name').value = '';
        hideFeedbackForm();
      } catch (err) {
        showToast('Failed to send feedback', 'error');
      }
    }
    
    async function quickApprove() {
      if (!videoData) return;
      
      try {
        await fetch(`/api/videos/${videoData.id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'approved' })
        });
        
        showToast('‚úÖ Video approved!');
        document.getElementById('video-status').textContent = 'Approved';
        document.getElementById('video-status').className = 'px-2 py-0.5 rounded-full text-xs font-semibold status-approved';
        videoData.status = 'approved';
      } catch (err) {
        showToast('Failed to approve', 'error');
      }
    }
    
    async function quickReject() {
      if (!videoData) return;
      
      if (!confirm('Are you sure you want to reject this video?')) return;
      
      try {
        await fetch(`/api/videos/${videoData.id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'rejected' })
        });
        
        showToast('‚ùå Video rejected');
        document.getElementById('video-status').textContent = 'Rejected';
        document.getElementById('video-status').className = 'px-2 py-0.5 rounded-full text-xs font-semibold status-rejected';
        videoData.status = 'rejected';
      } catch (err) {
        showToast('Failed to reject', 'error');
      }
    }

    loadVideo();
  </script>
</body>
</html>
