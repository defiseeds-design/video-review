<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Review | Validator.com</title>
  <meta property="og:title" content="Video Review - Validator.com">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            navy: '#1C2951',
            cyan: '#22D3EE',
            orange: '#E85D04',
            lime: '#D4E157',
            twitter: {
              bg: '#000000',
              border: '#2f3336',
              text: '#e7e9ea',
              secondary: '#71767b',
              blue: '#1d9bf0'
            }
          }

      }
    }

  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }
    body { background: #000; }
    
    /* Twitter Styles */
    .tweet {
      background: #000;
      border: 1px solid #2f3336;
      border-radius: 16px;
      max-width: 550px;
      margin: 0 auto;
    }
    .tweet-header { display: flex; gap: 12px; padding: 12px 16px; }
    .tweet-avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1C2951, #22D3EE);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .tweet-content { flex: 1; min-width: 0; }
    .tweet-author { display: flex; align-items: center; gap: 4px; flex-wrap: wrap; }
    .tweet-name { font-weight: 700; color: #e7e9ea; font-size: 15px; }
    .tweet-verified { color: #1d9bf0; }
    .tweet-handle { color: #71767b; font-size: 15px; }
    .tweet-text { color: #e7e9ea; font-size: 15px; margin: 8px 16px 12px 16px; line-height: 1.5; }
    .tweet-media {
      border-top: 1px solid #2f3336;
      border-bottom: 1px solid #2f3336;
    }
    .tweet-video { width: 100%; aspect-ratio: 1/1; background: #000; display: block; }
    .tweet-actions {
      display: flex;
      justify-content: space-around;
      padding: 12px 16px;
      color: #71767b;
    }
    .tweet-action {
      display: flex; align-items: center; gap: 8px;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 50px;
      transition: all 0.2s;
      cursor: pointer;
    }
    .tweet-action:hover { color: #1d9bf0; background: rgba(29,155,240,0.1); }
    .tweet-action svg { width: 20px; height: 20px; }
    
    .btn-success { background: linear-gradient(135deg, #D4E157 0%, #c0ca33 100%); transition: all 0.3s ease; }
    .btn-success:hover { transform: scale(1.02); box-shadow: 0 8px 24px rgba(212,225,87,0.3); }
    
    .status-pending { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #78350f; }
    .status-approved { background: linear-gradient(135deg, #22D3EE 0%, #06b6d4 100%); color: #0e3a3d; }
    .status-rejected { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
    
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

        <div class="w-5 h-5 rounded-md bg-navy border border-white/10"></div>
        <div class="w-5 h-5 rounded-md bg-cyan shadow-lg shadow-cyan/30"></div>
        <div class="w-5 h-5 rounded-md bg-orange shadow-lg shadow-orange/30"></div>
      </div>
      <span class="text-white/50 font-medium">Validator.com</span>
    </div>

    <!-- Twitter Post Preview -->

        <div class="tweet-avatar">
          <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">

          </div>
        </div>

      </div>
      
      <!-- Tweet Text -->
      <p id="video-description" class="tweet-text"></p>
      
      <!-- Video -->

          <span>View</span>
        </div>
      </div>
    </div>
    
    <!-- Download Button -->
    <div class="mt-6">
      <a id="download-btn" download class="btn-success block w-full text-navy font-bold py-4 rounded-2xl text-center text-lg">
        <span class="flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
          Download Video
        </span>
      </a>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden text-center py-20 fade-in">
      <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-white/5 flex items-center justify-center">
        <svg class="w-12 h-12 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>

      <h2 class="text-white text-2xl font-medium mb-3">Video not found</h2>
      <p class="text-twitter-secondary">This link may have expired or the video was removed.</p>
    </div>

    <!-- Footer -->
    <p class="text-center text-white/20 text-sm mt-8">
      Powered by <a href="https://validator.com" class="text-cyan/60 hover:text-cyan transition">Validator.com</a>
    </p>
  </div>

  <script>
    async function loadVideo() {
      const token = window.location.pathname.split('/').pop();
      
      try {
        const res = await fetch(`/api/share/${token}`);
        if (!res.ok) throw new Error('Not found');
        
        const video = await res.json();
        
        document.getElementById('video-player').src = `/videos/${video.filename}`;
        document.getElementById('video-description').textContent = video.description || video.title;
        document.getElementById('video-date').textContent = new Date(video.createdAt).toLocaleDateString('en-US', {
          month: 'short', day: 'numeric', year: 'numeric'
        });
        document.getElementById('video-status').textContent = video.status.charAt(0).toUpperCase() + video.status.slice(1);
        document.getElementById('video-status').className = `px-2 py-0.5 rounded-full text-xs font-semibold status-${video.status}`;
        document.getElementById('download-btn').href = `/videos/${video.filename}`;
        
        // Update page title
        document.title = `${video.title} | Validator.com`;
        
      } catch (err) {
        document.getElementById('video-card').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
        document.querySelector('.mt-6').classList.add('hidden');
      }
    }

    loadVideo();
  </script>
