<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Review | Validator.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            navy: '#1C2951',
            cyan: '#22D3EE',
            orange: '#E85D04',
            lime: '#D4E157'
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }
    body { background: #000; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    .glass-strong { background: rgba(255,255,255,0.06); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); }
    .status-pending { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #78350f; }
    .status-approved { background: linear-gradient(135deg, #22D3EE 0%, #06b6d4 100%); color: #0e3a3d; }
    .status-rejected { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
    .card-hover { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    .card-hover:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
    .btn-primary { background: linear-gradient(135deg, #22D3EE 0%, #06b6d4 100%); transition: all 0.3s ease; }
    .btn-primary:hover { transform: scale(1.02); box-shadow: 0 8px 24px rgba(34,211,238,0.3); }
    .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
    .btn-success { background: linear-gradient(135deg, #D4E157 0%, #c0ca33 100%); }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .video-thumb { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    .video-thumb:hover { transform: scale(1.03); }
    input:focus, textarea:focus { box-shadow: 0 0 0 2px rgba(34,211,238,0.3); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  </style>
</head>
<body class="min-h-screen text-white">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 glass-strong border-b border-white/5">
    <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="flex gap-1.5">
          <div class="w-4 h-4 rounded-md bg-navy border border-white/10"></div>
          <div class="w-4 h-4 rounded-md bg-cyan shadow-lg shadow-cyan/30"></div>
          <div class="w-4 h-4 rounded-md bg-orange shadow-lg shadow-orange/30"></div>
        </div>
        <div>
          <h1 class="text-white font-semibold text-lg tracking-tight">Video Review</h1>
          <p class="text-white/40 text-xs">Validator.com</p>
        </div>
      </div>
      <button onclick="openUploadModal()" class="btn-primary text-navy font-semibold px-6 py-2.5 rounded-full flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        Upload
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-8 pt-28 pb-12">
    <!-- Stats -->
    <div class="grid grid-cols-3 gap-6 mb-12 fade-in">
      <div class="glass rounded-2xl p-6 border border-white/5">
        <div class="flex items-center justify-between mb-2">
          <span class="text-white/50 text-sm font-medium">Pending</span>
          <div class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></div>
        </div>
        <div id="stat-pending" class="text-4xl font-light text-white">0</div>
      </div>
      <div class="glass rounded-2xl p-6 border border-white/5">
        <div class="flex items-center justify-between mb-2">
          <span class="text-white/50 text-sm font-medium">Approved</span>
          <div class="w-2 h-2 rounded-full bg-cyan"></div>
        </div>
        <div id="stat-approved" class="text-4xl font-light text-cyan">0</div>
      </div>
      <div class="glass rounded-2xl p-6 border border-white/5">
        <div class="flex items-center justify-between mb-2">
          <span class="text-white/50 text-sm font-medium">Total</span>
          <div class="w-2 h-2 rounded-full bg-white/30"></div>
        </div>
        <div id="stat-total" class="text-4xl font-light text-white">0</div>
      </div>
    </div>

    <!-- Section Title -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-white/80 font-medium">All Videos</h2>
      <div class="flex gap-2">
        <button onclick="filterVideos('all')" class="filter-btn active px-4 py-1.5 rounded-full text-sm text-white/60 hover:text-white transition" data-filter="all">All</button>
        <button onclick="filterVideos('pending')" class="filter-btn px-4 py-1.5 rounded-full text-sm text-white/60 hover:text-white transition" data-filter="pending">Pending</button>
        <button onclick="filterVideos('approved')" class="filter-btn px-4 py-1.5 rounded-full text-sm text-white/60 hover:text-white transition" data-filter="approved">Approved</button>
      </div>
    </div>

    <!-- Video Grid -->
    <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Videos loaded dynamically -->
    </div>

    <div id="empty-state" class="hidden text-center py-24 fade-in">
      <div class="w-20 h-20 mx-auto mb-6 rounded-full glass flex items-center justify-center">
        <svg class="w-10 h-10 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
      </div>
      <h2 class="text-white text-xl font-medium mb-2">No videos yet</h2>
      <p class="text-white/40 mb-6">Upload your first video to get started</p>
      <button onclick="openUploadModal()" class="btn-primary text-navy font-semibold px-8 py-3 rounded-full">Upload Video</button>
    </div>
  </main>

  <!-- Upload Modal -->
  <div id="upload-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="glass-strong rounded-3xl p-8 w-full max-w-lg border border-white/10 fade-in">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-white text-2xl font-semibold">Upload Video</h2>
        <button onclick="closeUploadModal()" class="text-white/40 hover:text-white transition text-2xl">&times;</button>
      </div>
      <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-5">
          <label class="block text-white/60 text-sm font-medium mb-2">Title</label>
          <input type="text" name="title" required placeholder="e.g. Bank vs Solana Comparison"
            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-3 text-white placeholder-white/30 focus:outline-none focus:border-cyan/50 transition">
        </div>
        <div class="mb-5">
          <label class="block text-white/60 text-sm font-medium mb-2">Description</label>
          <textarea name="description" rows="3" placeholder="Brief description of the video..."
            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-3 text-white placeholder-white/30 focus:outline-none focus:border-cyan/50 transition resize-none"></textarea>
        </div>
        <div class="mb-8">
          <label class="block text-white/60 text-sm font-medium mb-2">Video File</label>
          <div class="relative">
            <input type="file" name="video" accept="video/*" required id="file-input"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
            <div id="file-label" class="bg-white/5 border-2 border-dashed border-white/10 rounded-xl px-5 py-8 text-center hover:border-cyan/30 transition">
              <svg class="w-8 h-8 mx-auto mb-2 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
              <p class="text-white/50 text-sm">Drop video here or click to browse</p>
            </div>
          </div>
        </div>
        <div class="flex gap-4">
          <button type="button" onclick="closeUploadModal()" class="flex-1 bg-white/5 hover:bg-white/10 text-white py-3 rounded-xl transition font-medium">Cancel</button>
          <button type="submit" class="flex-1 btn-primary text-navy font-semibold py-3 rounded-xl">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Video Detail Modal -->
  <div id="detail-modal" class="hidden fixed inset-0 bg-black/95 z-50 overflow-auto">
    <button onclick="closeDetailModal()" class="fixed top-6 right-6 text-white/40 hover:text-white transition z-50">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>
    
    <div class="max-w-6xl mx-auto p-8 pt-16 fade-in">
      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Video Player -->
        <div class="lg:col-span-2">
          <div class="rounded-2xl overflow-hidden bg-black shadow-2xl">
            <video id="detail-video" controls class="w-full aspect-video"></video>
          </div>
          <div class="flex gap-4 mt-6">
            <button onclick="updateStatus('approved')" class="flex-1 btn-primary text-navy font-semibold py-4 rounded-xl flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
              Approve
            </button>
            <button onclick="updateStatus('rejected')" class="flex-1 btn-danger text-white font-semibold py-4 rounded-xl flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
              Reject
            </button>
          </div>
        </div>
        
        <!-- Info Panel -->
        <div class="glass rounded-2xl p-6 border border-white/5 h-fit">
          <span id="detail-status" class="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-4"></span>
          <h2 id="detail-title" class="text-white text-2xl font-semibold mb-2"></h2>
          <p id="detail-description" class="text-white/50 text-sm mb-6 leading-relaxed"></p>
          
          <!-- Share Link -->
          <div class="mb-6 p-4 bg-white/5 rounded-xl">
            <div class="text-white/40 text-xs font-medium mb-2 uppercase tracking-wider">Share Link</div>
            <div class="flex gap-2 items-center">
              <input id="share-link" readonly class="flex-1 bg-transparent text-cyan text-sm truncate border-none outline-none">
              <button onclick="copyShareLink()" class="text-xs bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded-lg transition">Copy</button>
            </div>
          </div>
          
          <!-- Feedback Section -->
          <div class="mb-6">
            <div class="text-white/40 text-xs font-medium mb-3 uppercase tracking-wider">Feedback</div>
            <div id="feedback-list" class="space-y-3 max-h-48 overflow-auto mb-4">
              <!-- Feedback items -->
            </div>
            <form id="feedback-form">
              <div class="flex gap-2">
                <input type="text" name="message" placeholder="Add feedback..." required
                  class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-white text-sm focus:outline-none focus:border-cyan/50 transition placeholder-white/30">
                <button type="submit" class="bg-orange hover:bg-orange/80 text-white px-4 py-2.5 rounded-xl transition">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                </button>
              </div>
            </form>
          </div>
          
          <!-- Download -->
          <a id="download-link" download class="btn-success block w-full text-navy font-semibold py-3.5 rounded-xl text-center transition">
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
              Download
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let videos = [];
    let currentVideoId = null;
    let currentFilter = 'all';

    async function loadVideos() {
      const res = await fetch('/api/videos');
      videos = await res.json();
      renderVideos();
      updateStats();
    }

    function filterVideos(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('text-cyan', btn.dataset.filter === filter);
        btn.classList.toggle('text-white/60', btn.dataset.filter !== filter);
      });
      renderVideos();
    }

    function renderVideos() {
      const grid = document.getElementById('video-grid');
      const empty = document.getElementById('empty-state');
      
      let filtered = videos;
      if (currentFilter !== 'all') {
        filtered = videos.filter(v => v.status === currentFilter);
      }
      
      if (filtered.length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }
      
      grid.classList.remove('hidden');
      empty.classList.add('hidden');
      
      grid.innerHTML = filtered.map((v, i) => `
        <div class="glass rounded-2xl overflow-hidden border border-white/5 card-hover cursor-pointer group fade-in" style="animation-delay: ${i * 0.1}s" onclick="openDetail('${v.id}')">
          <div class="aspect-square bg-black relative overflow-hidden">
            <video src="/videos/${v.filename}" class="w-full h-full object-cover video-thumb" muted></video>
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
              <div class="w-16 h-16 rounded-full glass flex items-center justify-center">
                <svg class="w-6 h-6 text-white ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              </div>
            </div>
            <span class="absolute top-4 right-4 status-${v.status} px-3 py-1 rounded-full text-xs font-semibold shadow-lg">
              ${v.status.charAt(0).toUpperCase() + v.status.slice(1)}
            </span>
            ${v.feedback && v.feedback.length > 0 ? `
              <span class="absolute top-4 left-4 bg-orange/90 px-2 py-1 rounded-full text-xs font-medium text-white flex items-center gap-1">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
                ${v.feedback.length}
              </span>
            ` : ''}
          </div>
          <div class="p-5">
            <h3 class="text-white font-medium text-lg truncate mb-1">${v.title}</h3>
            <p class="text-white/30 text-sm">${new Date(v.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      document.getElementById('stat-pending').textContent = videos.filter(v => v.status === 'pending').length;
      document.getElementById('stat-approved').textContent = videos.filter(v => v.status === 'approved').length;
      document.getElementById('stat-total').textContent = videos.length;
    }

    function openUploadModal() {
      document.getElementById('upload-modal').classList.remove('hidden');
    }

    function closeUploadModal() {
      document.getElementById('upload-modal').classList.add('hidden');
      document.getElementById('upload-form').reset();
      document.getElementById('file-label').innerHTML = `
        <svg class="w-8 h-8 mx-auto mb-2 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
        <p class="text-white/50 text-sm">Drop video here or click to browse</p>
      `;
    }

    function openDetail(id) {
      currentVideoId = id;
      const v = videos.find(x => x.id === id);
      if (!v) return;
      
      document.getElementById('detail-video').src = `/videos/${v.filename}`;
      document.getElementById('detail-title').textContent = v.title;
      document.getElementById('detail-description').textContent = v.description || 'No description provided.';
      document.getElementById('detail-status').textContent = v.status.charAt(0).toUpperCase() + v.status.slice(1);
      document.getElementById('detail-status').className = `inline-block px-3 py-1 rounded-full text-xs font-semibold mb-4 status-${v.status}`;
      document.getElementById('share-link').value = `${location.origin}/share/${v.shareToken}`;
      document.getElementById('download-link').href = `/videos/${v.filename}`;
      
      renderFeedback(v.feedback);
      document.getElementById('detail-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeDetailModal() {
      document.getElementById('detail-modal').classList.add('hidden');
      document.getElementById('detail-video').pause();
      document.body.style.overflow = '';
      currentVideoId = null;
    }

    function renderFeedback(feedback) {
      const list = document.getElementById('feedback-list');
      if (!feedback || feedback.length === 0) {
        list.innerHTML = '<p class="text-white/30 text-sm italic">No feedback yet</p>';
        return;
      }
      list.innerHTML = feedback.map(f => `
        <div class="bg-white/5 rounded-xl p-3">
          <div class="text-white text-sm">${f.message}</div>
          <div class="text-white/30 text-xs mt-1.5">${f.author} Â· ${new Date(f.createdAt).toLocaleString()}</div>
        </div>
      `).join('');
    }

    async function updateStatus(status) {
      if (!currentVideoId) return;
      await fetch(`/api/videos/${currentVideoId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      await loadVideos();
      const v = videos.find(x => x.id === currentVideoId);
      if (v) {
        document.getElementById('detail-status').textContent = status.charAt(0).toUpperCase() + status.slice(1);
        document.getElementById('detail-status').className = `inline-block px-3 py-1 rounded-full text-xs font-semibold mb-4 status-${status}`;
      }
    }

    function copyShareLink() {
      const input = document.getElementById('share-link');
      navigator.clipboard.writeText(input.value);
      const btn = input.nextElementSibling;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }

    // File input label update
    document.getElementById('file-input').addEventListener('change', function() {
      const label = document.getElementById('file-label');
      if (this.files.length > 0) {
        label.innerHTML = `
          <svg class="w-8 h-8 mx-auto mb-2 text-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          <p class="text-cyan text-sm font-medium">${this.files[0].name}</p>
        `;
      }
    });

    // Form handlers
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const btn = e.target.querySelector('button[type="submit"]');
      btn.textContent = 'Uploading...';
      btn.disabled = true;
      await fetch('/api/videos', { method: 'POST', body: form });
      closeUploadModal();
      loadVideos();
    });

    document.getElementById('feedback-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentVideoId) return;
      const msg = e.target.message.value;
      await fetch(`/api/videos/${currentVideoId}/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, author: 'Reviewer' })
      });
      e.target.reset();
      await loadVideos();
      const v = videos.find(x => x.id === currentVideoId);
      if (v) renderFeedback(v.feedback);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeUploadModal();
        closeDetailModal();
      }
    });

    // Init
    loadVideos();
  </script>
</body>
</html>
